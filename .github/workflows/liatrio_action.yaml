name: Liatrio_apprintice_tests
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      -
        name: build
        run: docker build -t test-build .
      -
        name: run
        run: docker run -dp 80:80 test-build
      -
        name: run tests
        uses: liatrio/github-actions/apprentice-action@master
